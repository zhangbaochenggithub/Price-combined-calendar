<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>价格日历</title>
    <link rel="stylesheet" href="价格日历.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="价格日历.js"></script>
    <script src="box-scroll.js"></script>
    <script src="calendar.js"></script>
    <script src="moment.js"></script>
</head>
<style>
    body{
        background: #f5f5f5;
    }
</style>
<body>
    <div class="stray" style="margin:50px 0 0 100px;">
        <div class="stray_content">
            <div class="stray_date">
                <div class="calendar_week">
                    <div class="previous-period">
                        <span></span>
                    </div>
                    <div class="current-period">
                        <ul class="current-ul" id="current-ul"></ul>
                    </div>
                    <div class="after-period">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="date_month" id="date_month">低价日历</div>
        </div>
    </div>
    <!-- 日历运价-月 -->
    <div id="date-price" class="price-calendar">
        <div>
            <div class="minprice-oneway" id="dCalendar">
                <div class="date_month_module">
                    <div class="date_month">
                        <div class="last-month"></div>
                        <div class="minprice-month">2019年7月</div>
                        <div class="next-month"></div>
                    </div>
                    <img src="./images/close.png" alt="" class="close" id="close">
                </div>
                <div class="month-content">
                    <table class="tab-title" width="100%" cellspacing="0" cellpadding="0" border="1">
                        <tbody>
                            <tr>
                                <th width="72">周日</th>
                                <th width="72">周一</th>
                                <th width="72">周二</th>
                                <th width="72">周三</th>
                                <th width="72">周四</th>
                                <th width="72">周五</th>
                                <th width="72">周六</th>
                            </tr>
                        </tbody>
                    </table>
                    <div id="tableCalendar" class="tab-calendar returnCalendar"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
